<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>To-doApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="icon" href="images/icon.png" type="image/jpg" sizes="16x16">

</head>

<body>
<!--Form Input-->
<section id="form-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
      <h2>My To Do List</h2>
        <form id="todoForm">
          <input type="text" id="todoInput" placeholder="Enter task...">
          <button type="button" onclick="todoList()" id="addBtn">Add</button>
      </form>
      <ul style="list" id="todoList" type="checkbox">
      </ul>
      <a href="#" id="clear-all">Clear All</a>

      <h3>Completed </h3>
      </div>
    </div>
  </div>
</section>
<!--End Form Input-->

<!--footer-->
<section id="footer">
  <div class="container-fluid">
    <div class="row">
      <h4>Copyright 2018</h4>
    </div>
  </div>
</section>
<!--End footer-->
<script type="text/javascript" src="js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
